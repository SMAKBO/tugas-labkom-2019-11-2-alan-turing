<h3 style="background-color:hsla(9, 100%, 64%, 0.5);">Keluarga</h3>
</body>
			   

<p>Turing lahir di Maida Vale, London. Sedangkan ayahnya, Julius Mathison Turing (1873–1947), sedang cuti dari posisinya dengan Indian Civil Service (ICS) di Chatrapur,

<p>kemudian di Presidensi Madras dan saat ini di Negara bagian Odisha, di India.  Ayah Turing adalah putra seorang pendeta, Pendeta John Robert Turing, 
	
<p>dari keluarga pedagang Skotlandia yang bermarkas di Belanda dan termasuk seorang baronet. Ibu Turing, istri Julius, adalah Ethel Sara Turing (née Stoney 1881–1976),  

<p>putri Edward Waller Stoney, chief engineer dari Madras Railways. The Stoneys adalah keluarga bangsawan Anglo-Irlandia Protestan dari County Tipperary dan County Longford,

<p>sementara Ethel sendiri telah menghabiskan sebagian besar masa kecilnya di County Clare. Pekerjaan Julius dengan ICS membawa keluarga itu ke British India,
	
<p>tempat kakeknya menjadi jenderal di Angkatan Darat Bengal. Namun, Julius dan Ethel ingin agar anak-anak mereka dibesarkan di Inggris, sehingga mereka pindah ke Maida Vale, 

<p>London, tempat Alan Turing lahir pada tanggal 23 Juni 1912, sebagaimana dicatat oleh sebuah plakat biru di bagian luar rumah. kelahirannya,  kemudian di Hotel Colonnade. 

<p>Turing memiliki kakak lelaki, John (ayah dari Sir John Dermot Turing, Baronet ke-12 dari baronet Turing). Komisi layanan sipil ayah Turing masih aktif dan selama masa

<p>kecil Turing, orang tua Turing bepergian antara Hastings di Inggris  dan India, meninggalkan kedua putra mereka untuk tinggal bersama pasangan pensiunan Angkatan Darat. 

<p>Di Hastings, Turing tinggal di Baston Lodge, Bukit Maze Atas, St. Leonards-on-Sea, yang sekarang ditandai dengan sebuah plakat biru. Plakat itu diresmikan 

<p>pada 23 Juni 2012, ulang tahun keseratus kelahiran Turing.Sangat awal dalam hidupnya, Turing menunjukkan tanda-tanda kejeniusan yang kemudian akan ditampilkannya
	
<p>dengan jelas. Orang tuanya membeli sebuah rumah di Guildford pada tahun 1927, dan Turing tinggal di sana selama liburan sekolah. Lokasi ini juga ditandai dengan plak biru.

<h3 style="background-color:hsla(9, 100%, 64%, 0.5);">Sekolah</h3>
</body>

<p>Orang tua Turing mendaftarkannya di St Michael's, sekolah sehari di 20 Charles Road, St Leonards-on-Sea, pada usia enam tahun. Kepala sekolah mengenali bakatnya sejak awal,
<p>seperti halnya banyak dari guru-guru berikutnya.Antara Januari 1922 dan 1926, Turing dididik di Hazelhurst Preparatory School, sebuah sekolah independen di desa Frant 
<p>di Sussex (sekarang Sussex Timur). Pada 1926, pada usia 13 tahun, ia melanjutkan ke Sherborne School, sebuah sekolah asrama mandiri di kota pasar Sherborne di Dorset. 
<p>Hari pertama masa jabatannya bertepatan dengan Pemogokan Umum 1926 di Inggris, tetapi dia begitu bertekad untuk hadir, sehingga dia mengendarai sepedanya yang tidak ditemani 
<p>60 mil (97 km) dari Southampton ke Sherborne, berhenti semalam di sebuah penginapan.Kecenderungan alami Turing terhadap matematika dan sains tidak memberinya rasa hormat
<p>dari beberapa guru di Sherborne, yang definisi pendidikannya lebih menekankan pada klasik. Kepala sekolahnya menulis kepada orang tuanya: "Saya harap dia tidak akan jatuh 
<p>di antara dua bangku. Jika dia tinggal di sekolah umum, dia harus bertujuan untuk menjadi berpendidikan. Jika dia hanya menjadi seorang Spesialis Ilmiah, dia membuang-buang 
<p>waktu di sebuah sekolah umum ". Meskipun demikian, Turing terus menunjukkan kemampuan luar biasa dalam studi yang ia sukai, menyelesaikan masalah lanjutan pada tahun 1927 
<p>tanpa harus mempelajari bahkan kalkulus dasar. Pada tahun 1928, pada usia 16, Turing menjumpai karya Albert Einstein; dia tidak hanya menangkapnya, tetapi mungkin saja dia
<p>berhasil menyimpulkan pertanyaan Einstein tentang hukum gerak Newton dari sebuah teks yang tidak pernah dibuat eksplisit.

<h3 style="background-color:hsla(9, 100%, 64%, 0.5);">Christopher Morcom</h3>

</body>


<p>Di Sherborne, Turing membentuk persahabatan yang signifikan dengan sesama murid Christopher Morcom (1911 - 1930), yang telah digambarkan sebagai "cinta pertama" Turing.
<p>Hubungan mereka memberikan inspirasi dalam upaya Turing di masa depan, tetapi itu terputus oleh kematian Morcom, pada Februari 1930, dari komplikasi tuberkulosis sapi,
<p>yang dikontrak setelah minum susu sapi yang terinfeksi beberapa tahun sebelumnya.Peristiwa itu menyebabkan Turing sangat sedih. Dia mengatasi kesedihannya dengan bekerja
<p>lebih keras pada topik sains dan matematika yang dia bagikan dengan Morcom. Dalam sebuah surat kepada ibu Morcom, Turing mengatakan:

   <p> Saya yakin saya tidak dapat menemukan teman lain yang begitu cemerlang namun begitu menarik dan tidak berbelit-belit. Saya menganggap minat saya pada pekerjaan saya, 
<p>dan dalam hal-hal seperti astronomi (yang dia perkenalkan kepada saya) sebagai sesuatu untuk dibagikan dengannya dan saya pikir dia merasakan hal yang sama tentang saya ... 
<p>Saya tahu saya harus menggunakan energi sebanyak mungkin jika tidak banyak minat pada pekerjaan saya seolah-olah dia masih hidup, karena itulah yang dia ingin saya lakukan.
<p>Hubungan Turing dengan ibu Morcom berlanjut lama setelah kematian Morcom, dengan dia mengirimkan hadiah kepada Turing, dan dia mengirim surat, biasanya pada hari ulang tahun
<p>Morcom. Sehari sebelum ulang tahun ketiga kematian Morcom (12 Februari 1933), ia menulis kepada Ny. Morcom: {quote | Saya harap Anda akan memikirkan Chris ketika ini sampai
<p>pada Anda. Saya juga akan, dan surat ini hanya untuk memberi tahu Anda bahwa saya akan memikirkan Chris dan Anda besok. Saya yakin bahwa dia bahagia sekarang seperti ketika 
<p>dia di sini. Alan yang penuh kasih sayang.Beberapa orang berspekulasi bahwa kematian Morcom adalah penyebab ateisme dan materialisme Turing. Tampaknya, pada titik ini dalam
<p>hidupnya ia masih percaya pada konsep-konsep seperti roh, tidak tergantung pada tubuh, dan kematian yang masih hidup. Dalam surat selanjutnya, juga ditulis kepada ibu Morcom,
<p>Turing berkata:
<p>Secara pribadi, saya percaya bahwa roh benar-benar terhubung secara kekal dengan materi tetapi tentu saja tidak dengan jenis tubuh yang sama ... sehubungan dengan hubungan
<p>yang sebenarnya antara roh dan tubuh saya menganggap bahwa tubuh [dapat] berpegang pada 'roh', sementara tubuh itu hidup dan terjaga keduanya terhubung dengan kuat.
<p>Ketika tubuh tertidur, saya tidak dapat menebak apa yang terjadi, tetapi ketika tubuh mati, 'mekanisme' tubuh, menahan roh hilang dan roh menemukan tubuh baru cepat atau
<p>lambat, mungkin segera.

<h3 style="background-color:hsla(9, 100%, 64%, 0.5);">Universitas dan bekerja pada kemampuan komputasi</h3>
</body>
<p>Setelah Sherborne, Turing belajar sebagai sarjana dari tahun 1931 hingga 1934 di King's College, Cambridge, di mana ia dianugerahi penghargaan kelas satu dalam bidang matematika.
<p>Pada tahun 1935, pada usia 22 tahun, ia terpilih menjadi anggota King's pada kekuatan disertasi di mana ia membuktikan teorema batas pusat. Tidak diketahui panitia, teorema itu
<p>telah terbukti, pada 1922, oleh Jarl Waldemar Lindeberg. . Sebuah plakat biru di kampus itu diluncurkan pada peringatan seratus tahun kelahirannya pada tanggal 23 Juni 2012 dan 
<p>sekarang dipasang di Gedung Keynes kampus pada King's Parade.Pada tahun 1936, Turing menerbitkan makalahnya "On Computable Numbers, dengan Aplikasi ke Entscheidungsproblem" (1936).
<p>Dalam makalah ini, Turing merumuskan ulang hasil Kurt Gödel 1931 pada batas pembuktian dan perhitungan, menggantikan bahasa formal universal yang berbasis aritmatika Gödel dengan
<p>perangkat hipotetis formal dan sederhana yang kemudian dikenal sebagai mesin Turing. Entscheidungsproblem (masalah keputusan) pada awalnya diajukan oleh matematikawan Jerman David
<p>Hilbert pada tahun 1928. Turing membuktikan bahwa "mesin komputasi universal" -nya akan mampu melakukan perhitungan matematis apa pun yang dapat dilakukan jika direpresentasikan
<p>sebagai algoritma. Dia melanjutkan untuk membuktikan bahwa tidak ada solusi untuk masalah keputusan dengan terlebih dahulu menunjukkan bahwa masalah penghentian untuk mesin Turing
<p>tidak dapat diputuskan: Tidak mungkin untuk memutuskan secara algoritmik apakah mesin Turing akan pernah berhenti.Meskipun bukti Turing diterbitkan tidak lama setelah bukti setara 
<p>Gereja Alonzo menggunakan kalkulus lambda-nya, pendekatan Turing jauh lebih mudah diakses dan intuitif daripada Gereja. Itu juga termasuk gagasan tentang 'Mesin Universal' 
<p>(sekarang dikenal sebagai mesin Turing universal), dengan gagasan bahwa mesin seperti itu dapat melakukan tugas-tugas mesin komputasi lain (seperti yang memang bisa dilakukan
<p>kalkulus lambda Gereja). Menurut tesis Gereja-Turing, mesin Turing dan kalkulus lambda mampu menghitung apa pun yang dapat dihitung. John von Neumann mengakui bahwa konsep sentral
<p>dari komputer modern adalah karena karya Turing. Sampai hari ini, mesin Turing adalah objek utama studi dalam teori komputasi.Dari September 1936 hingga Juli 1938, Turing menghabiskan
<p>sebagian besar waktunya untuk belajar di bawah Gereja di Universitas Princeton, pada tahun kedua sebagai Anggota Kunjungan Pengunjung Jane Eliza Procter. Selain karyanya yang murni
<p>matematika, ia belajar kriptologi dan juga membangun tiga dari empat tahap pengali biner elektro-mekanis. Pada Juni 1938, ia memperoleh gelar PhD dari Departemen Matematika di 
<p>Princeton; Disertasinya, Sistem Logika Berbasis Ordinals, memperkenalkan konsep logika ordinal dan gagasan komputasi relatif, di mana mesin Turing ditambahkan dengan apa yang 
<p>disebut oracle, memungkinkan studi masalah yang tidak dapat diselesaikan oleh mesin Turing. John von Neumann ingin mempekerjakannya sebagai asisten postdoctoral, tetapi ia kembali
<p>ke Inggris.
