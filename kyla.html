<h3>Keluarga</h3>
</body>
			   

<p>Turing lahir di Maida Vale, London. Sedangkan ayahnya, Julius Mathison Turing (1873–1947), sedang cuti dari posisinya dengan Indian Civil Service (ICS) di Chatrapur,

<p>kemudian di Presidensi Madras dan saat ini di Negara bagian Odisha, di India.  Ayah Turing adalah putra seorang pendeta, Pendeta John Robert Turing, 
	
<p>dari keluarga pedagang Skotlandia yang bermarkas di Belanda dan termasuk seorang baronet. Ibu Turing, istri Julius, adalah Ethel Sara Turing (née Stoney 1881–1976),  

<p>putri Edward Waller Stoney, chief engineer dari Madras Railways. The Stoneys adalah keluarga bangsawan Anglo-Irlandia Protestan dari County Tipperary dan County Longford,

<p>sementara Ethel sendiri telah menghabiskan sebagian besar masa kecilnya di County Clare. Pekerjaan Julius dengan ICS membawa keluarga itu ke British India,
	
<p>tempat kakeknya menjadi jenderal di Angkatan Darat Bengal. Namun, Julius dan Ethel ingin agar anak-anak mereka dibesarkan di Inggris, sehingga mereka pindah ke Maida Vale, 

<p>London, tempat Alan Turing lahir pada tanggal 23 Juni 1912, sebagaimana dicatat oleh sebuah plakat biru di bagian luar rumah. kelahirannya,  kemudian di Hotel Colonnade. 

<p>Turing memiliki kakak lelaki, John (ayah dari Sir John Dermot Turing, Baronet ke-12 dari baronet Turing). Komisi layanan sipil ayah Turing masih aktif dan selama masa

<p>kecil Turing, orang tua Turing bepergian antara Hastings di Inggris  dan India, meninggalkan kedua putra mereka untuk tinggal bersama pasangan pensiunan Angkatan Darat. 

<p>Di Hastings, Turing tinggal di Baston Lodge, Bukit Maze Atas, St. Leonards-on-Sea, yang sekarang ditandai dengan sebuah plakat biru. Plakat itu diresmikan 

<p>pada 23 Juni 2012, ulang tahun keseratus kelahiran Turing.Sangat awal dalam hidupnya, Turing menunjukkan tanda-tanda kejeniusan yang kemudian akan ditampilkannya
	
<p>dengan jelas. Orang tuanya membeli sebuah rumah di Guildford pada tahun 1927, dan Turing tinggal di sana selama liburan sekolah. Lokasi ini juga ditandai dengan plak biru.
	</p>
